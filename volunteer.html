<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .navbar {
            background-color: #000000;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            color: #ff0000;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .menu-toggle {
            display: none;
            color: #ff0000;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff0000;
        }

        .volunteer-content {
            max-width: 1200px;
            margin: 100px auto;
            padding: 2rem;
        }

        .volunteer-content h2 {
            color: #ff0000;
            text-align: center;
            margin-bottom: 1rem;
        }

        .volunteer-content p {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }

        .volunteer-form {
            background-color: #2c2c2c;
            padding: 2rem;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }

        .volunteer-form label {
            display: block;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .volunteer-form input, .volunteer-form textarea, .volunteer-form select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            background-color: #3c3c3c;
            color: #ffffff;
            border: none;
            border-radius: 4px;
        }

        .volunteer-form button {
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            padding: 0.8rem 2rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .volunteer-form button:hover {
            background-color: #cc0000;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #000000;
                flex-direction: column;
                padding: 1rem;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo"><a href="index.html">☭ Indian Communist Party (ICP)</a></div>
                <div class="menu-toggle">☰</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="party.html">Party Structure</a></li>
                    <li><a href="constitution.html">Our Constitution</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="volunteer-content">
        <h2>Join Us as a Volunteer</h2>
        <p>We are looking for dedicated individuals who want to make a difference. Fill out the form below to get started!</p>

        <form class="volunteer-form" action="#" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>

            <label for="availability">Availability</label>
            <select id="availability" name="availability" required>
                <option value="">Select availability</option>
                <option value="weekdays">Weekdays</option>
                <option value="weekends">Weekends</option>
                <option value="anytime">Anytime</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Indian Communist Party - All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
