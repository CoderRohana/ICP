<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .navbar {
            background-color: #000000;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            color: #ff0000;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .menu-toggle {
            display: none;
            color: #ff0000;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff0000;
        }

        .donate-content {
            max-width: 1200px;
            margin: 100px auto;
            padding: 2rem;
            text-align: center;
        }

        .donate-content h2 {
            color: #ff0000;
            margin-bottom: 1rem;
        }

        .donate-content p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }

        .upi-scanner img {
            max-width: 400px;
            width: 100%;
            border-radius: 8px;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #000000;
                flex-direction: column;
                padding: 1rem;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo"><a href="index.html">☭ Indian Communist Party (ICP)</a></div>
                <div class="menu-toggle">☰</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="party.html">Party Structure</a></li>
                    <li><a href="constitution.html">Our Constitution</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="donate-content">
        <h2>Support Our Cause</h2>
        <p>Your generous donation helps us in our mission to serve the community. Below is our UPI scanner to make it easy for you to donate.</p>
        <div class="upi-scanner">
            <img src="image2.jpeg" alt="UPI Scanner Image">
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Indian Communist Party - All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
